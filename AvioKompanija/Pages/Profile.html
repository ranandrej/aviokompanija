<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="/Scripts/jquery-3.4.1.js"></script>

    <script type="text/javascript">
       $(document).ready(function () {

           $.get('/api/login/currentuser')
               .done(function (userResponse) {
                   console.log("Logged in user:", userResponse);
                   $("#username").append(userResponse.KorisnickoIme)
                   $("#email").append(userResponse.Email)
                   $("#ime").append(userResponse.Ime + ' ' + userResponse.Prezime)
                   $("#datRodj").append(userResponse.DatumRodjenja)
                   // Dodajte ostala polja po potrebi
               })
               .fail(function (xhr, status, error) {
                   console.log("Failed to get current user:", error);
                   $("#message").text("Failed to get current user: " + error);
               });

       })
    </script>
</head>
<body class="bg-gray-300">
    <div class="w-full flex items-start justify-start py-8 bg-gray-700 h-28">
        
        <div class="mx-3 flex flex-wrap justify-start max-w-[150px]">
            <h1 class="text-white text-xl mx-3">Avio Kompanija <i class="bi bi-airplane"></i></h1>
            <a href="/index.html" class="text-white cursor-pointer font-thin text-lg hover:text-green-500">Home</a>
        </div>
    </div>
    <h1 class="m-5 text-xl">Informacije o korisniku:</h1>
    <div class="flex flex-wrap m-3 bg-gray-700 justify-start w-[350px] rounded-md p-10">
        <p id="username" class="text-lg text-white font-thin w-full"><i class="bi bi-person text-green-500"></i> </p>
        <p id="email" class="text-lg text-white font-thin w-full"><i class="bi bi-envelope-at text-green-500"></i> </p>
        <p id="ime" class="text-lg text-white font-thin w-full">Ime: </p>
        <p id="datRodj" class="text-lg text-white font-thin w-full">Datum Rodjenja: </p>
    </div>
    

</body>
</html>
